<oui-modal data-heading="{{ ::$ctrl.title | translate}}"
           data-type="warning"
           data-primary-action="$ctrl.delete()"
           data-primary-label="{{:: 'phone_modal_submit' | translate }}"
           data-secondary-action="$ctrl.cancel()"
           data-secondary-label="{{:: 'phone_modal_cancel' | translate }}"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.loading">

    <div data-translate="phone_modal_delete_description"></div>

</oui-modal>
