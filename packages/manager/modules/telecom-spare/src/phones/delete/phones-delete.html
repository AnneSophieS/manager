<oui-modal data-heading="{{ ::$ctrl.title | translate}}"
           data-type="warning"
           data-primary-action="$ctrl.deleteSpare()"
           data-primary-label="{{:: 'phones_delete_submit' | translate }}"
           data-secondary-action="$ctrl.goBack()"

    <p data-translate="phones_delete_description"></p>
</oui-modal>
