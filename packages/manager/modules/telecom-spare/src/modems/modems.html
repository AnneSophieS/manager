<div class="telecom-modems-section">
    <h1 data-translate="modems_spare_list_title"></h1>

    <tuc-toast-message></tuc-toast-message>

    <div class="oui-datagrid-topbar__actions" data-ng-if="!$ctrl.isLoading">
        <button type="button" class="oui-button oui-button_secondary oui-button_icon-only oui-button_small-width" data-ng-click="$ctrl.refresh()"
            title="{{:: 'spare_refresh' | translate}}">
            <span class="fa fa-refresh" aria-hidden="true"></span>
        </button>
    </div>

    <oui-datagrid data-rows="$ctrl.modems" data-row-loader="$ctrl.loadRow($row)" data-page-size="10">
        <oui-column data-title=" ::'modems_name_col' | translate " data-property="spare"></oui-column>
        <oui-column data-title=" ::'modems_brand_col' | translate " data-property="brand">
            <span data-ng-bind="$row.brand | formatModemBrandFilter:$row.brand"></span>
        </oui-column>
        <oui-column data-title=" ::'modems_mac_address_col' | translate " data-property="macAddress"></oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.replaceSpare($row)">
                <span data-translate="modems_replace_action"></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.returnMerchandise($row)">
                <span data-translate="modems_return_action"></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.deleteSpare($row)">
                <span data-translate="modems_delete_action"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>

    <div>
        <oui-button variant="primary" data-on-click="$ctrl.orderNewModem()">
            <span data-translate="modems_order_button"></span>
        </oui-button>
    </div>
</div>
