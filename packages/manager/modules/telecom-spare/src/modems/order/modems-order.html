<section class="telecom-legacy telecom-spare-modems-order-section">
    <header>
        <tuc-section-back-link data-tuc-section-back-link-to-state="spare.modems"
                            data-tuc-section-back-link-title="{{ 'modems_order_back_link' | translate }}">
        </tuc-section-back-link>
        <h1 data-translate="modems_order_new_modem_title"></h1>
    </header>

    <tuc-toast-message></tuc-toast-message>

    <section class="telecom-spare-modems-order-section">

        <div class="row">
            <div class="col">
                <!-- ORDER -->
                <section class="widget-presentation" data-ng-if="$ctrl.order.orderURL">
                    <h2 class="widget-presentation-title" data-translate="modems_order_shipping_title"></h2>
                    <oui-message data-type="success">
                        <span data-translate="modem_order_order_success"></span>
                    </oui-message>
                    <a target="_blank" class="oui-button oui-button_primary" rel="noopener"
                        data-ng-href="{{:: $ctrl.order.orderURL }}">
                        <span data-translate="modem_order_order_url"></span>
                        <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
                    </a>
                </section>

                <!-- SHIPPING CONTACT AND MODEM SELECTION -->
                <section class="widget-presentation"
                    data-ng-if="$ctrl.orderStep === 'modem_and_shipping' && !$ctrl.order.success">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 class="widget-presentation-title" data-translate="modems_order_shipping_title"></h2>
                            <div>
                                <h3 data-translate="modems_order_contact_shipping_title"></h3>
                                <ovh-contact data-ng-model="$ctrl.order.contact"
                                    data-ovh-contact-choice-options="$ctrl.contactChoiceOptions"
                                    data-ovh-contact-init-deferred="$ctrl.contactDeferred">
                                    <oui-spinner></oui-spinner>
                                </ovh-contact>
                            </div>
                            <div>
                                <h3 data-translate="modems_order_shipping_mode_title"></h3>
                                <tuc-shipping-mode-selection data-ng-model="$ctrl.order.shipping.mode"
                                    data-tuc-shipping-mode-selection-relay="$ctrl.order.shipping.relay"
                                    data-tuc-shipping-mode-selection-options="$ctrl.order.shipping.options">
                                </tuc-shipping-mode-selection>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h2 class="widget-presentation-title" data-translate="modems_order_modem_title"></h2>
                            <div>
                                <h3 data-translate="modems_order_select_title"></h3>
                                <oui-select name="brand"
                                            data-model="$ctrl.order.brand"
                                            data-items="$ctrl.brands"
                                            placeholder="{{ ::'modems_order_place_holder' | translate}}"
                                            data-match="name">
                                </oui-select>
                                <div>
                                    <label data-translate="modems_order_select_quantity"></label>
                                    <oui-numeric data-model="$ctrl.quantity" data-max="50"></oui-numeric>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="oui-button oui-button_primary oui-button_icon-right float-right mt-2"
                        data-ng-disabled="$ctrl.isDisabled()"
                        data-ng-click="$ctrl.changeStep('summary')">
                        <span data-translate="modems_order_order_next"></span>
                        <span class="oui-icon oui-icon_circle oui-icon-chevron-right" aria-hidden="true"></span>
                    </button>
                </section>

                <!-- SUMMARY -->
                <section class="widget-presentation" data-ng-if="$ctrl.orderStep === 'summary'">
                    <h2 class="widget-presentation-title" data-translate="modems_order_summary_title"></h2>

                    <div class="text-center" data-ng-if="$ctrl.isStepLoading">
                        <oui-spinner></oui-spinner>
                    </div>

                    <div data-ng-if="!$ctrl.isStepLoading">

                        <!-- PRICE SUMMARY TABLE -->
                        <h3 data-translate="modems_order_summary"></h3>
                        <div class="oui-datagrid-responsive-container">
                            <table class="oui-datagrid">
                                <thead class="oui-datagrid__headers">
                                    <tr>
                                        <th class="oui-datagrid__header"
                                            data-translate="modems_order_table_description"></th>
                                        <th class="oui-datagrid__header text-sm-right"
                                            data-translate="modems_order_table_unit_price">
                                        </th>
                                        <th class="oui-datagrid__header text-sm-right"
                                            data-translate="modems_order_table_quantity">
                                        </th>
                                        <th class="oui-datagrid__header text-sm-right"
                                            data-translate="modems_order_table_total"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="oui-datagrid__row"
                                        data-ng-repeat="detail in $ctrl.order.summary.details track by $index">
                                        <td class="oui-datagrid__cell" data-ng-bind="detail.description"></td>
                                        <td class="oui-datagrid__cell text-sm-right text-price font-weight-bold"
                                            data-ng-bind="detail.unitPrice.text">
                                        </td>
                                        <td class="oui-datagrid__cell text-sm-right" data-ng-bind="detail.quantity">
                                        </td>
                                        <td class="oui-datagrid__cell text-sm-right text-price font-weight-bold"
                                            data-ng-bind="detail.totalPrice.text">
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="text-right">
                                    <tr class="oui-datagrid__row">
                                        <td class="oui-datagrid__cell" colspan="3"
                                            data-translate="modems_order_prices_tax_free_total">
                                        </td>
                                        <td class="oui-datagrid__cell text-price font-weight-bold"
                                            data-ng-bind="$ctrl.order.summary.prices.withoutTax.text">
                                        </td>
                                    </tr>
                                    <tr class="oui-datagrid__row">
                                        <td class="oui-datagrid__cell" colspan="3"
                                            data-translate="modems_order_prices_tax_total">
                                        </td>
                                        <td class="oui-datagrid__cell text-price font-weight-bold"
                                            data-ng-bind="$ctrl.order.summary.prices.tax.text">
                                        </td>
                                    </tr>
                                    <tr class="oui-datagrid__row">
                                        <td class="oui-datagrid__cell" colspan="3"
                                            data-translate="modems_order_prices_with_tax_total">
                                        </td>
                                        <td class="oui-datagrid__cell text-price font-weight-bold"
                                            data-ng-bind="$ctrl.order.summary.prices.withTax.text">
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <!-- SHIPPING CONTACT -->
                        <h3 class="mt-4" data-translate="modems_order_contact_shipping_title"></h3>
                        <div class="badge d-inline-block align-top mr-3">
                            <span class="oui-icon oui-icon-user oui-icon_bicolor fa-5x"></span>
                        </div>
                        <div class="d-inline-block">
                            <p class="mb-1"
                                data-ng-bind="$ctrl.order.contact.lastName + ' ' + $ctrl.order.contact.firstName"></p>
                            <p class="mb-1" data-ng-bind="$ctrl.order.contact.address.line1"></p>
                            <p class="mb-1"
                                data-ng-bind="$ctrl.order.contact.address.zip + ' ' + $ctrl.order.contact.address.city">
                            </p>
                        </div>

                        <!-- SHIPPING MODE -->
                        <h3 class="mt-4" data-translate="modems_order_shipping_mode_title">
                        </h3>
                        <p data-ng-if="$ctrl.order.shipping.mode === 'mondialRelay'"
                            data-translate="modems_order_shipping_mode_mondial_relay" data-translate-values="{
                                name: $ctrl.order.shipping.relay.name,
                                street: $ctrl.order.shipping.relay.address,
                                city: $ctrl.order.shipping.relay.city
                            }">
                        </p>
                        <p data-ng-if="$ctrl.order.shipping.mode !== 'mondialRelay'"
                            data-translate="modems_order_shipping_mode_other"></p>

                        <!-- CONTRACTS -->
                        <h3 class="mt-4" data-translate="modems_order_contracts"></h3>
                        <div class="mb-4" data-ovh-contracts="$ctrl.order.summary.contracts" data-full-text="false"
                            data-ovh-contracts-validated="$ctrl.order.isContractsAccepted">
                        </div>

                        <div data-ng-if="!$ctrl.phone">
                            <hr />
                            <label class="d-block mb-2">
                                <input type="radio" data-ng-value="true" data-ng-model="$ctrl.order.retract" />
                                <span class="ml-2" data-translate="modems_order_retract">
                                </span>
                            </label>
                            <label class="d-block mb-2">
                                <input type="radio" data-ng-value="false" data-ng-model="$ctrl.order.retract" />
                                <span class="ml-2" data-translate="modems_order_noretract">
                                </span>
                            </label>
                        </div>

                        <button type="button" class="oui-button oui-button_secondary oui-button_icon-left mt-2"
                            data-ng-click="$ctrl.changeStep('modem_and_shipping')">
                            <span class="oui-icon oui-icon_circle oui-icon-chevron-left" aria-hidden="true"></span>
                            <span data-translate="modems_order_order_prev"></span>
                        </button>
                        <button type="button"
                            class="oui-button oui-button_primary oui-button_icon-right float-right mt-2"
                            data-ng-disabled="!$ctrl.order.isContractsAccepted || $ctrl.isSubmiting"
                            data-ng-click="$ctrl.submitOrder()">
                            <span data-translate="modems_order_order_confirm"></span>
                            <span class="oui-icon oui-icon_circle oui-icon-chevron-right" aria-hidden="true"></span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
