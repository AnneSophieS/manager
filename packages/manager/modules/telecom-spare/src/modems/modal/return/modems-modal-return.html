<oui-modal data-heading="{{ ::$ctrl.title | translate}}"
           data-type="warning"
           data-primary-action="$ctrl.returnMerchandise()"
           data-primary-label="{{:: 'xdsl_modem_modal_submit' | translate }}"
           data-secondary-action="$ctrl.cancel()"
           data-secondary-label="{{:: 'xdsl_modem_modal_cancel' | translate }}"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.loading">

    <div>
        <div data-translate="xdsl_modem_modal_return_description"></div>
        <div data-translate="xdsl_modem_modal_return_description_more" class="oui-tile__term"></div>
    </div>
</oui-modal>
