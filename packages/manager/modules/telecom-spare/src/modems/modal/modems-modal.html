<oui-modal data-heading="{{ ::$ctrl.title | translate}}"
           data-type="warning"
           data-primary-action="$ctrl.apply()"
           data-primary-label="{{:: 'xdsl_modem_modal_submit' | translate }}"
           data-primary-disabled="!$ctrl.isApplyAvailable"
           data-secondary-action="$ctrl.cancel()"
           data-secondary-label="{{:: 'xdsl_modem_modal_cancel' | translate }}"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.loading">

    <div data-ng-if="$ctrl.isToReturn">
        <div data-translate="xdsl_modem_modal_return_description"></div>
        <div data-translate="xdsl_modem_modal_return_description_more" class="oui-tile__term"></div>
    </div>

    <div data-ng-if="$ctrl.isToDelete" data-translate="xdsl_modem_modal_delete_description"></div>

    <div data-ng-if="$ctrl.isToReplace">
        <div data-ng-if="$ctrl.isApplyAvailable">
            <label for="selectedDomain" data-translate="xdsl_modem_modal_replacement_description"></label>
            <oui-select data-name="selectedDomain"
                        data-model="$ctrl.selectedDomain"
                        data-items="$ctrl.compatibleDomains"
                        data-placeholder="{{ ::'xdsl_modem_modal_replacement_select' | translate }}"
                        data-disabled="$ctrl.loading"
                        data-ng-if="$ctrl.isApplyAvailable">
            </oui-select>

        </div>
        <div data-ng-if="!$ctrl.isApplyAvailable" data-translate="xdsl_modem_modal_replacement_no_compatible_domains"></div>
    </div>

</oui-modal>
