<form novalidate
    name="contactAdd"
    data-ng-submit="contactAdd.$valid && $ctrl.add()">
    <oui-modal
        data-heading="{{ ::'cpb_rights_add_title' | translate }}"
        data-primary-label="{{ ::'cpb_rights_common_add' | translate }}"
        data-secondary-action="$ctrl.goToContactsPage()"
        data-secondary-label="{{ ::'cpb_rights_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goToContactsPage()"
        data-loading="$ctrl.isAdding">

        <oui-field data-label="{{ :: $ctrl.isUSorCA ? 'cpb_rights_table_email' : 'cpb_rights_table_nichandle' | translate }}">
            <input type="text"
                id="billingContactInput"
                name="billingContactInput"
                class="oui-input"
                data-ng-model="$ctrl.right.contact"
                required
                autofocus>
        </oui-field>
        <oui-field data-label="{{ ::'cpb_rights_table_rights' | translate }}">
            <oui-select name="selectRightType"
                    id="selectRightType"
                    data-model="$ctrl.right"
                    data-items="$ctrl.availableRights"
                    data-match="label"
                    required
                    data-align="start">
            </oui-select>
        </oui-field>
    </oui-modal>
</form>
