<!-- Basic Settings Section -->
<div class="mb-3">
    <!-- cluster name -->
    <oui-field data-label="{{ ::'analytics_data_platform_common_cluster_name' | translate }}"
               data-error-messages="{ pattern: ('analytics_data_platform_deploy_cluster_name_help' | translate) }">
        <input class="oui-input"
               type="text"
               id="clusterName"
               name="clusterName"
               required
               placeholder="{{ ::'analytics_data_platform_deploy_cluster_name_placeholder' | translate }}"
               data-ng-model="$ctrl.analyticsDataPlatform.clusterName"
               data-ng-pattern="$ctrl.CLUSTER_NAME_PATTERN">
    </oui-field>
    <!-- platform version -->
    <oui-field data-label="{{ ::'analytics_data_platform_deploy_platform_version' | translate }}">
        <oui-select data-name="platformVersion"
                    data-model="$ctrl.selectedCapability"
                    data-items="$ctrl.capabilities"
                    data-match="version"
                    data-on-change="$ctrl.onCapabilitySelect()"
                    data-placeholder="{{ ::'analytics_data_platform_deploy_platform_version_placeholder' | translate }}"
                    data-required>
        </oui-select>
    </oui-field>
    <!-- public cloud -->
    <div>
        <p data-translate="analytics_data_platform_common_public_cloud_project"></p>
        <p class="font-weight-bold"
           data-ng-bind="$ctrl.publicCloud.description"></p>
    </div>
</div>
