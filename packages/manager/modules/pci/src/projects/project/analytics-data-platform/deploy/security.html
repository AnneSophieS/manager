<!-- Security Section -->
<div>
    <!-- vrack -->
    <div>
        <p data-translate="analytics_data_platform_common_private_network"></p>
        <p class="font-weight-bold"
           data-ng-bind="$ctrl.vRack.id
            ? ($ctrl.vRack.name
                ? ($ctrl.vRack.id + ' (' + $ctrl.vRack.name + ')')
                : $ctrl.vRack.id)
            : ('analytics_data_platform_deploy_private_network_noname' | translate)"></p>
        <div class="mb-3" data-ng-if="!$ctrl.vRack.id">
            <span class="text-danger"
                  data-translate="analytics_data_platform_deploy_private_network_help"
                  data-translate-values="{project_name: $ctrl.publicCloud.description}">
            </span>
            <a class="text-primary"
               data-ui-sref="pci.projects.project.privateNetwork({ projectId: $ctrl.analyticsDataPlatform.osProjectId })"
               data-translate="analytics_data_platform_deploy_private_network_create_or_link"></a>
        </div>
    </div>
    <!-- ssh keys -->
    <oui-field data-label="{{ ::'analytics_data_platform_deploy_ssh_key' | translate }}">
        <oui-select data-name="sshKey"
                    data-model="$ctrl.selectedSshKey"
                    data-items="$ctrl.sshKeys"
                    data-match="name"
                    data-placeholder="{{ ::'analytics_data_platform_deploy_ssh_key_placeholder' | translate }}"
                    data-disabled="!$ctrl.sshKeys.length"
                    data-required>
        </oui-select>
        <div class="mb-3" data-ng-if="!$ctrl.sshKeys.length">
            <span class="text-danger" data-translate="analytics_data_platform_deploy_ssh_key_help"></span>
            <a class="text-primary"
               data-ui-sref="pci.projects.project.sshKeys({ projectId: $ctrl.analyticsDataPlatform.osProjectId })"
               data-translate="analytics_data_platform_deploy_ssh_key_create"></a>
        </div>
    </oui-field>
    <!-- password -->
    <div data-ng-if="$ctrl.isFieldRequired('masterPassword')">
        <oui-message data-type="warning">
            <span data-translate="analytics_data_platform_deploy_password_warning"></span>
        </oui-message>
        <oui-field data-label="{{ ::'analytics_data_platform_common_master_password' | translate }}"
                   data-error-messages="{ password: ('analytics_data_platform_deploy_master_password_help' | translate) }">
            <oui-password data-name="masterPassword"
                          data-model="$ctrl.analyticsDataPlatform.masterPassword"
                          data-placeholder="{{ ::'analytics_data_platform_deploy_master_password_placeholder' | translate }}"
                          data-required>
                <oui-password-rule data-pattern="[0-9]+">
                    <span data-translate="analytics_data_platform_deploy_master_password_help_number"></span>
                </oui-password-rule>
                <oui-password-rule data-pattern="[!#$%&()*+,-./:;<=>?@[\]^_`{|}~]+">
                    <span data-translate="analytics_data_platform_deploy_master_password_help_special_character"></span>
                </oui-password-rule>
                <oui-password-rule data-pattern="[A-Z]+">
                    <span data-translate="analytics_data_platform_deploy_master_password_help_uppercase"></span>
                </oui-password-rule>
                <oui-password-rule data-validator="$ctrl.checkPasswordLength(modelValue)">
                    <span data-translate="analytics_data_platform_deploy_master_password_help_length"></span>
                </oui-password-rule>
            </oui-password>
        </oui-field>
        <oui-field data-label="{{ ::'analytics_data_platform_deploy_master_password_confirm' | translate }}"
                   data-error-messages="{ password: ('analytics_data_platform_deploy_master_password_must_match' | translate) }">
            <oui-password data-name="masterPasswordConfirm"
                          data-model="$ctrl.masterPasswordConfirm"
                          data-placeholder="{{ ::'analytics_data_platform_deploy_master_password_confirm_placeholder' | translate }}"
                          data-validation-trigger="$ctrl.analyticsDataPlatform.masterPassword"
                          data-required>
                <oui-password-rule data-validator="$ctrl.checkPasswordMatch()">
                    <span data-translate="analytics_data_platform_deploy_master_password_must_match"></span>
                </oui-password-rule>
            </oui-password>
        </oui-field>
    </div>
</div>
