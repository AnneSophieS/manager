<div data-ui-view>
    <h1 data-translate="kube_list_title"></h1>
    <div class="container-fluid px-0">
        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

        <oui-datagrid data-rows="$ctrl.kubernetes" data-row-loader="$ctrl.getKubernetes($row)">
            <oui-datagrid-column
                data-title=":: 'kube_list_name' | translate"
                data-property="name"
                data-searchable
                data-filterable
                data-type="string">
                <a class="oui-link"
                    data-ui-sref="{{ $ctrl.getDetailsState($row.id) }}"
                    data-ng-bind="$row.name">
                </a>
            </oui-datagrid-column>
            <oui-datagrid-column data-title=":: 'kube_list_region' | translate" data-property="region"></oui-datagrid-column>
            <oui-datagrid-column data-title=":: 'kube_list_version' | translate" data-property="version"></oui-datagrid-column>
            <oui-action-menu data-placement="end" data-compact>
                <oui-action-menu-item data-ui-sref="{{ $ctrl.getDetailsState($row.id) }}">
                    <span data-translate="kube_list_cluster_manage"></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <oui-datagrid-topbar>
                <button data-ng-click="$ctrl.addCluster()"
                        class="oui-button oui-button_secondary oui-button_icon-left mb-2"
                        data-track-on="click"
                        data-track-name="PCI_PROJECTS_KUBERNETES_ADD"
                        data-track-type="navigation">
                    <span class="oui-icon oui-icon-add" aria-hidden="true"></span>
                    <span data-translate="kube_list_cluster_create"></span>
                </button>
            </oui-datagrid-topbar>
        </oui-datagrid>
    </div>
</div>
