<div data-ui-view>
    <header class="oui-page-header mb-2">
        <div class="oui-page-header__container">
            <div class="oui-page-header__content">
                <h1 class="oui-page-header__title" data-ng-bind="$ctrl.cluster.name"></h1>
                <h2 class="oui-page-header__description" data-ng-bind="::$ctrl.cluster.id"></h2>
            </div>
            <oui-guide-menu data-text="{{:: 'kube_guides' | translate }}">
                <oui-guide-menu-item data-href="{{:: $ctrl.DOC_URL }}" data-external>
                    <span data-translate="kube_guides_kubernetes"></span>
                </oui-guide-menu-item>
            </oui-guide-menu>
        </div>
        <oui-header-tabs>
            <oui-header-tabs-item data-state="pci.projects.project.kubernetes.details.service" data-state-params="{ serviceName: $ctrl.serviceName }">
                <span data-translate="kube_service"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item data-state="pci.projects.project.kubernetes.details.nodes" data-state-params="{ serviceName: $ctrl.serviceName }">
                <span data-translate="kube_nodes"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item data-state="pci.projects.project.kubernetes.details.containers" data-state-params="{ serviceName: $ctrl.serviceName }">
                <span data-translate="kube_containers_and_services"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </header>
    <div class="container-fluid" data-ui-view="kubernetesView"></div>
</div>
