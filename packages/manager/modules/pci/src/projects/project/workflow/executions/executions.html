<h5 data-translate="pci_workflow_ececutions_title"
    data-translate-values="{ workflowName: $ctrl.workflow.name }"></h5>
<oui-datagrid data-rows="$ctrl.executions"
    data-page-size="5"
    class="datagrid-compact"
    data-empty-placeholder="{{ ::'pci_workflow_ececutions_empty' | translate }}">
    <oui-column
        data-title="::'pci_workflow_ececutions_ececuted_at' | translate"
        data-property="executedAt"
        data-sortable="desc"
        data-type="date">
        <span data-ng-bind="$value | date: 'medium' : 'UTC'"></span>
    </oui-column>
    <oui-column data-title="::'pci_workflow_ececutions_status' | translate"
        data-property="state"
        data-type="string"
        data-sortable>
        <span class="oui-status"
            data-ng-class="{
                'oui-status_success': ($row.state === 'SUCCESS'),
                'oui-status_warning': ($row.state === 'PAUSED'),
                'oui-status_error': ($row.state === 'ERROR'),
                'oui-status_info': ($row.state === $row.status),
            }">
            <span data-ng-bind=":: 'pci_workflow_execution_status_' + $row.state | translate"></span>
        </span>
    </oui-column>
</oui-datagrid>
