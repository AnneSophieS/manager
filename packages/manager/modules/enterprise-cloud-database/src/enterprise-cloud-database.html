<div data-ui-view>
    <oui-page-header data-heading="{{ ::'enterprise_cloud_database_title' | translate }}">
    </oui-page-header>
    <div class="container-fluid w-100 h-100 pt-4 px-3 px-md-5">
        <!-- error messages -->
        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
        <span data-translate="enterprise_cloud_database_description"></span>

        <oui-datagrid class="mt-5" data-page-size="5" data-rows="$ctrl.clusters" data-row-loader="$ctrl.loadRow($row)">
            <oui-column data-title=":: 'enterprise_cloud_database_list_service_name' | translate" data-property="name" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_service_id' | translate" data-property="id" data-sortable data-type="string" data-searchable data-filterable></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_endpoint' | translate" data-property="endpoints">
                <div data-ng-repeat="endpoint in $row.endpoints track by $index">
                    <span data-ng-bind="endpoint.name"></span>:
                    <span data-ng-bind="endpoint.fqdn"></span>
                </div>
            </oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_database_engine' | translate" data-property="databaseEngine" data-sortable data-type="string"></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_region' | translate" data-property="regionName" data-sortable data-type="string"></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_ram_size' | translate" data-property="ramSize" data-sortable data-type="string"></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_list_storage_size' | translate" data-property="storageSize" data-sortable data-type="string" data-searchable data-filterable></oui-column>
            <oui-column data-title=":: 'enterprise_cloud_database_common_status' | translate" data-property="status" data-type="string">
                <span class="oui-status"
                      data-ng-class="'oui-status_' + $ctrl.ENTERPRISE_CLOUD_DATABASE_STATUS_MAP[$row.status]"
                      data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate"></span>
            </oui-column>
            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-on-click="$ctrl.gettingStarted($row.id)">
                    <span data-translate="enterprise_cloud_database_getting_started"></span>
                </oui-action-menu-item>
                <oui-action-menu-item data-on-click="$ctrl.delete($row.id, $row.name)">
                    <span data-translate="enterprise_cloud_database_common_delete"></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <extra-top>
                <oui-button data-variant="primary" data-on-click="$ctrl.createCluster()">
                    <span data-translate="enterprise_cloud_database_order_new_database"></span>
                </oui-button>
            </extra-top>
        </oui-datagrid>
    </div>
</div>
