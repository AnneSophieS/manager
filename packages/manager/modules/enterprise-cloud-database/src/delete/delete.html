<form id="$ctrl.clusterDelete"
      name="$ctrl.clusterDelete"
      novalidate>
    <oui-modal data-heading="{{:: 'enterprise_cloud_database_delete' | translate }}"
               data-primary-action="$ctrl.deleteCluster()"
               data-primary-disabled="!$ctrl.clusterDelete.$valid"
               data-primary-label="{{:: 'enterprise_cloud_database_common_delete' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.isLoading"
               data-type="warning">
        <p data-translate="enterprise_cloud_database_delete_confirmation" data-translate-values="{ clusterName: $ctrl.clusterName }"></p>
        <p class="oui-font-light" data-translate="enterprise_cloud_database_delete_warning"></p>
        <oui-field data-label="{{:: 'enterprise_cloud_database_delete_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="clusterDeleteConfirm"
                   data-ng-model="$ctrl.deleteConfirmation"
                   data-ng-pattern="$ctrl.DELETE_CONFIRMATION_INPUT_PATTERN"
                   required
                   autofocus>
        </oui-field>
    </oui-modal>
</form>
