
<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="region in $ctrl.regions track by region.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ ::region.name }}"
        data-model="region"
        data-selected="$ctrl.selectedRegion.name === region.name"
        data-on-change="$ctrl.onRegionSelect(modelValue)"
        data-image="{{ ::region.icons }}">
    </enterprise-cloud-database-card>
</div>
