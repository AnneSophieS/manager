<div data-ui-view>
    <oui-page-header
        class="mb-2"
        data-heading="{{ ::'enterprise_cloud_database_title' | translate }}">
        <oui-guide-menu data-text="{{ ::'enterprise_cloud_database_guides' | translate }}">
            <oui-guide-menu-item data-text="{{ ::'enterprise_cloud_database_guides_main' | translate }}"
                                 data-href="{{:: $ctrl.GUIDELINK }}"
                                 data-external>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-page-header>
    <div class="container-fluid w-100 h-100 pt-4 pb-4 px-3 px-md-5">
        <!-- error messages -->
        <oui-back-button data-state="enterprise-cloud-database">
            <span data-translate="enterprise_cloud_database_create_title"></span>
        </oui-back-button>
        <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
        <p data-translate="enterprise_cloud_database_create_description"></p>
        <oui-message data-type="error" data-ng-if="!$ctrl.hasDefaultPaymentMethod">
            <span data-ng-bind-html="'enterprise_cloud_database_no_default_payment_method' | translate: { href: $ctrl.paymentMethodURL }"></span>
        </oui-message>
        <form novalidate data-ng-if="$ctrl.hasDefaultPaymentMethod">
            <!-- database -->
            <section class="choose-database mb-5">
                <h4 data-translate="enterprise_cloud_database_create_choose_db"></h4>
                <p data-translate="enterprise_cloud_database_create_choose_db_desc"></p>
                <enterprise-cloud-database-create-choose-database
                    data-enterprise-db="$ctrl.enterpriseDb"
                    data-databases="$ctrl.databases"
                    data-on-change="$ctrl.onDatabaseSelect(database)">
                </enterprise-cloud-database-create-choose-database>
            </section>
            <!-- region -->
            <section class="choose-region mb-5">
                <h4 data-translate="enterprise_cloud_database_create_choose_dc"></h4>
                <p data-translate="enterprise_cloud_database_create_choose_dc_desc"></p>
                <enterprise-cloud-database-create-choose-region
                    data-enterprise-db="$ctrl.enterpriseDb"
                    data-regions="$ctrl.regions"
                    data-on-change="$ctrl.onRegionSelect(region)">
                </enterprise-cloud-database-create-choose-region>
            </section>
            <!-- cluster -->
            <section class="choose-cluster mb-5">
                <h4 data-translate="enterprise_cloud_database_create_choose_cluster"></h4>
                <p data-translate="enterprise_cloud_database_create_choose_cluster_desc"></p>
                <h5><span data-translate="enterprise_cloud_database_create_choose_cluster_info"
                    data-translate-values="{ numDefaultNodes: $ctrl.minHostCount }"></span>:</h5>
                <ul class="list-unstyled">
                    <li>1 x <span data-translate="enterprise_cloud_database_create_choose_cluster_primary"></span></li>
                    <li>1 x <span data-translate="enterprise_cloud_database_create_choose_cluster_replica"></span></li>
                    <li>1 x <span data-translate="enterprise_cloud_database_create_choose_cluster_backup"></span></li>
                </ul>
                <enterprise-cloud-database-create-choose-cluster-config
                    clusters="$ctrl.clusters"
                    enterprise-db="$ctrl.enterpriseDb"
                    data-on-change="$ctrl.onClusterSelect(cluster)">
                </enterprise-cloud-database-create-choose-cluster-config>
            </section>
            <!-- additional replicas -->
            <section class="additional-replica mb-4 clearfix"
                data-ng-if="$ctrl.enterpriseDb.cluster && $ctrl.enterpriseDb.cluster.numReplicasAvailable > 0">
                <h4 data-translate="enterprise_cloud_database_create_additional_replicas_title"></h4>
                <p data-translate="enterprise_cloud_database_create_additional_replicas_desc"></p>
                <label class="oui-select oui-select_l">
                    <select id="replicas"
                        name="replicas"
                        class="oui-select__input"
                        data-ng-model="$ctrl.enterpriseDb.additionalReplica"
                        data-ng-options="replica as replica.label for replica in $ctrl.additionalReplicas track by replica.price"
                        data-ng-change="$ctrl.onAdditionalReplicaChange()">
                    </select>
                    <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                </label>
                <div data-ng-if="$ctrl.enterpriseDb.additionalReplica.value > 0">
                    <span data-translate="enterprise_cloud_database_create_additional_replicas_price">
                    </span>:
                    <enterprise-cloud-database-price-component
                        data-price="$ctrl.enterpriseDb.additionalReplica.price"
                        data-tax="$ctrl.enterpriseDb.additionalReplica.tax"
                        data-user="$ctrl.user">
                    </enterprise-cloud-database-price-component>
                    /<span data-translate="enterprise_cloud_database_create_order_month"></span>
                </div>
            </section>
            <!-- commitment period -->
            <section class="choose-commitment mb-5" data-ng-if="$ctrl.enterpriseDb.cluster">
                <h4 data-translate="enterprise_cloud_database_create_choose_commitment"></h4>
                <p data-translate="enterprise_cloud_database_create_commitment_period_desc"></p>
                <enterprise-cloud-database-create-choose-commitment-period
                    data-enterprise-db="$ctrl.enterpriseDb"
                    data-commitment-periods="$ctrl.commitmentPeriods"
                    data-user="$ctrl.user"
                    data-on-change="$ctrl.onCommitmentPeriodSelect(commitmentPeriod)"
                    data-database-price="$ctrl.totalDatabasePrice">
                </enterprise-cloud-database-create-choose-commitment-period>
            </section>
            <!-- payment type -->
            <section class="choose-payment-type mb-5" data-ng-if="$ctrl.enterpriseDb.cluster">
                <h4 data-translate="enterprise_cloud_database_create_choose_payment"></h4>
                <enterprise-cloud-database-create-choose-payment-type
                    data-enterprise-db="$ctrl.enterpriseDb"
                    data-payment-types="$ctrl.paymentTypes"
                    data-user="$ctrl.user"
                    data-database-price="$ctrl.totalDatabasePrice">
                </enterprise-cloud-database-create-choose-payment-type>
            </section>
            <!-- summary -->
            <section class="order-summary mb-5">
                <h4 data-translate="enterprise_cloud_database_create_order_summary_title"></h4>
                <dl class="border-top mt-1">
                    <div class="row mb-2">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_database"></dt>
                        <dd class="col-sm-10 my-auto">
                            <span data-ng-bind="$ctrl.enterpriseDb.database.displayName"></span>
                            <span data-ng-bind="$ctrl.enterpriseDb.database.selectedVersion"></span>
                        </dd>
                    </div>
                    <div class="row mb-2">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_region"></dt>
                        <dd class="col-sm-10 my-auto">
                            <span data-ng-bind="$ctrl.enterpriseDb.datacenter"></span>
                        </dd>
                    </div>
                    <div class="row mb-2" data-ng-if="$ctrl.enterpriseDb.cluster">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_cluster_label"></dt>
                        <dd class="col-sm-10 my-auto">
                            <span> {{ $ctrl.minHostCount + $ctrl.enterpriseDb.additionalReplica.value }} X
                                (<span data-translate="enterprise_cloud_database_create_RAM"
                                    data-translate-values="{ RAM: $ctrl.enterpriseDb.cluster.memory.size }">
                                </span>,
                                <span  data-translate="enterprise_cloud_database_create_CPU"
                                    data-translate-values="{ CPU: $ctrl.enterpriseDb.cluster.cpu.cores }">
                                </span>,
                                <span data-ng-bind="$ctrl.enterpriseDb.cluster.storage.usableSize | cucBytes:2:false:'GB'"></span>
                                <span data-ng-bind="$ctrl.enterpriseDb.cluster.storage.type"></span>)
                            </span>
                        </dd>
                    </div>
                    <div class="row mb-2" data-ng-if="$ctrl.enterpriseDb.cluster">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_commitment_period"></dt>
                        <dd class="col-sm-10 my-auto">
                            <span data-ng-if="$ctrl.enterpriseDb.commitmentPeriod.months === 1"
                                data-translate="enterprise_cloud_database_create_order_1_month"
                                data-translate-values="{ numMonths: $ctrl.enterpriseDb.commitmentPeriod.months }">
                            </span>
                            <span data-ng-if="$ctrl.enterpriseDb.commitmentPeriod.months > 1"
                                data-translate="enterprise_cloud_database_create_order_months"
                                data-translate-values="{ numMonths: $ctrl.enterpriseDb.commitmentPeriod.months }">
                            </span>
                        </dd>
                    </div>
                    <div class="row mb-2" data-ng-if="$ctrl.enterpriseDb.cluster">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_payment_type"></dt>
                        <dd class="col-sm-10 my-auto">
                            <span data-translate="{{ 'enterprise_cloud_database_create_order_payment_'+$ctrl.enterpriseDb.paymentType.name }}"></span>
                        </dd>
                    </div>
                    <div class="row mb-2" data-ng-if="$ctrl.enterpriseDb.cluster">
                        <dt class="col-sm-2 font-weight-normal" data-translate="enterprise_cloud_database_create_order_summary_payment_total_label"></dt>
                        <dd class="col-sm-10 my-auto" data-ng-if="$ctrl.enterpriseDb.paymentType.monthly">
                            <enterprise-cloud-database-price-component
                                data-price="$ctrl.totalDatabasePrice.price"
                                data-tax="$ctrl.totalDatabasePrice.tax"
                                data-user="$ctrl.user">
                            </enterprise-cloud-database-price-component>
                            /<span data-translate="enterprise_cloud_database_create_order_month"></span>
                        </dd>
                        <dd class="col-sm-10 my-auto" data-ng-if="!$ctrl.enterpriseDb.paymentType.monthly">
                            <enterprise-cloud-database-price-component
                                data-price="$ctrl.totalDatabasePrice.price * $ctrl.enterpriseDb.commitmentPeriod.months"
                                data-tax="$ctrl.totalDatabasePrice.tax * $ctrl.enterpriseDb.commitmentPeriod.months"
                                data-user="$ctrl.user">
                            </enterprise-cloud-database-price-component>
                        </dd>
                    </div>
                </dl>
            </section>
            <p>
                <enterprise-cloud-database-billing-info-component
                    default-payment-method="$ctrl.defaultPaymentMethod">
                </enterprise-cloud-database-billing-info-component>
            </p>
            <oui-button data-variant="primary"
                data-disabled="!$ctrl.enterpriseDb.cluster || $ctrl.orderInProgress"
                data-on-click="$ctrl.orderDatabaseCluster()">
                <span data-translate="enterprise_cloud_database_create_order_button_label"></span>
            </oui-button>
            <oui-button data-variant="link"
                data-on-click="$ctrl.cancelOrderDatabaseCluster()"
                data-disabled="$ctrl.orderInProgress">
                <span data-translate="enterprise_cloud_database_create_cancel_button_label"></span>
            </oui-button>
            <!-- deployment in progress -->
            <div class="ml-2 mb-3 inline-block d-flex align-items-center" data-ng-if="$ctrl.orderInProgress">
                <oui-spinner size="s"></oui-spinner>
                <span class="text-danger" data-translate="enterprise_cloud_database_create_inprogress"></span>
            </div>
        </form>
    </div>
</div>
