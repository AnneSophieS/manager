
<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="paymentType in $ctrl.paymentTypes track by paymentType.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ :: ('enterprise_cloud_database_create_order_payment_'+paymentType.name) | translate }}"
        data-model="paymentType"
        data-selected="$ctrl.selectedPaymentType.name === paymentType.name"
        data-on-change="$ctrl.onPaymentTypeSelect(modelValue)">
        <enterprise-cloud-database-card-footer>
            <div class="mt-2 mb-2 font-weight-bold" data-ng-if="::paymentType.monthly">
                <ovh-manager-enterprise-cloud-database-price-component
                    data-price="$ctrl.enterpriceDb.cluster.price.price * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value)"
                    data-tax="$ctrl.enterpriceDb.cluster.price.tax * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value)">
                </ovh-manager-enterprise-cloud-database-price-component>
            </div>
            <div class="mt-2 mb-2 font-weight-bold" data-ng-if=":: !paymentType.monthly">
                <ovh-manager-enterprise-cloud-database-price-component
                    data-price="$ctrl.enterpriceDb.cluster.price.price * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value) * $ctrl.enterpriceDb.commitmentPeriod"
                    data-tax="$ctrl.enterpriceDb.cluster.price.tax * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value) * $ctrl.enterpriceDb.commitmentPeriod">
                </ovh-manager-enterprise-cloud-database-price-component>
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
