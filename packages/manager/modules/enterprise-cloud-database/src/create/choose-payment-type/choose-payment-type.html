<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="paymentType in $ctrl.paymentTypes track by paymentType.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-model="paymentType"
        data-selected="$ctrl.selectedPaymentType.name === paymentType.name"
        data-on-change="$ctrl.onPaymentTypeSelect(modelValue)"
        data-disabled="paymentType.monthly">
        <enterprise-cloud-database-card-body>
            <div class="card-heading">
                <p data-ng-bind=":: ('enterprise_cloud_database_create_order_payment_'+paymentType.name) | translate"></p>
                <p data-ng-if="::paymentType.monthly" data-ng-bind=":: '(' + ('enterprise_cloud_database_coming_soon' | translate) + ')'"></p>
            </div>
        </enterprise-cloud-database-card-body>
        <enterprise-cloud-database-card-footer>
            <div class="mt-2 mb-2" data-ng-if="::paymentType.monthly">
                <enterprise-cloud-database-price-component
                    data-price="$ctrl.databasePrice.price"
                    data-tax="$ctrl.databasePrice.tax"
                    data-user="$ctrl.user">
                </enterprise-cloud-database-price-component>
            </div>
            <div class="mt-2 mb-2" data-ng-if=":: !paymentType.monthly">
                <enterprise-cloud-database-price-component
                    data-price="$ctrl.databasePrice.price * $ctrl.enterpriseDb.commitmentPeriod.months"
                    data-tax="$ctrl.databasePrice.tax * $ctrl.enterpriseDb.commitmentPeriod.months"
                    data-user="$ctrl.user">
                </enterprise-cloud-database-price-component>
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
