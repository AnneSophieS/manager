<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="commitmentPeriod in $ctrl.commitmentPeriods track by $index"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ :: commitmentPeriod === 1 ?
            ('enterprise_cloud_database_create_order_1_month' | translate) :
            ('enterprise_cloud_database_create_order_months' | translate:{numMonths: commitmentPeriod})
        }}"
        data-model="commitmentPeriod"
        data-selected="$ctrl.selectedCommitmentPeriod === commitmentPeriod"
        data-on-change="$ctrl.onCommitmentPeriodSelect(modelValue)">
        <enterprise-cloud-database-card-footer>
            <div class="mt-2" data-translate="enterprise_cloud_database_create_choose_commitment_total_price"></div>
            <div class="mb-2">
                <ovh-manager-enterprise-cloud-database-price-component
                    data-price="$ctrl.enterpriceDb.cluster.price.price * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value) * commitmentPeriod"
                    data-tax="$ctrl.enterpriceDb.cluster.price.tax * ($ctrl.enterpriceDb.defaultReplicaCount + $ctrl.enterpriceDb.additionalReplica.value) * commitmentPeriod"
                    data-user="$ctrl.user">
                </ovh-manager-enterprise-cloud-database-price-component>
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
