
<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="cluster in $ctrl.clusters track by cluster.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ ::cluster.displayName }}"
        data-model="cluster"
        data-selected="$ctrl.selectedCluster.name === cluster.name"
        data-on-change="$ctrl.onClusterSelect(modelValue)">
        <enterprise-cloud-database-card-footer>
            <div class="mt-2"
                data-translate="enterprise_cloud_database_create_RAM"
                data-translate-values="{RAM: cluster.ram}">
            </div>
            <div  data-translate="enterprise_cloud_database_create_CPU"
                data-translate-values="{CPU: cluster.cors}">
            </div>
            <div class="mb-2"
                data-translate="enterprise_cloud_database_create_storage"
                data-translate-values="{storage: cluster.storage, storageType: cluster.storageType, storageCount: cluster.storageCount}">
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
