<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="database in $ctrl.databases track by database.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ ::database.displayName }}"
        data-model="database"
        data-selected="$ctrl.selectedDatabase.name === database.name"
        data-disabled="!database.isAvailable"
        data-on-change="$ctrl.onDatabaseSelect(modelValue)"
        data-image="{{ ::database.iconURL }}">
        <enterprise-cloud-database-card-footer>
            <a href="" data-ng-if="!database.isAvailable">
                <span data-translate="enterprise_cloud_database_create_notify"></span>
            </a>
            <select id="versions"
                    name="versions"
                    class="border-0"
                    data-ng-if="database.isAvailable"
                    data-ng-model="database.selectedVersion"
                    data-ng-change="$ctrl.onVersionChange()">
                <option data-ng-repeat="version in database.versions"
                        data-ng-value="version"
                        data-ng-bind="version"
                        data-selected="version === database.selectedVersion">
                </option>
            </select>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
