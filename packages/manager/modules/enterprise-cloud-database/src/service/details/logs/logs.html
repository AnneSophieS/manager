<div>
    <p data-translate="enterprise_cloud_database_logs_description"></p>
    <h6 data-translate="enterprise_cloud_database_logs_ldp_accounts"></h6>
    <oui-datagrid data-rows="$ctrl.logs"
        data-row-loader="$ctrl.loadLogDetails($row.id)"
        data-page-size="10">
        <oui-column data-title=":: 'enterprise_cloud_database_logs_username' | translate"
            data-property="username"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_logs_status' | translate"
            data-property="status"
            data-type="string"
            data-sortable
            data-searchable
            data-filterable>
            <span class="oui-status"
                  data-ng-class="'oui-status_' + $ctrl.ENTERPRISE_CLOUD_DATABASE_STATUS_MAP[$row.status]"
                  data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate">
            </span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_logs_note' | translate"
            data-property="note"
            data-sortable
            data-searchable
            data-type="string">
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.revokeAccess($row)"
                data-disabled="$ctrl.enterpriseCloudDatabaseService.constructor.isProcessing($row.status)">
                <span data-translate="enterprise_cloud_database_logs_revoke_access"></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <extra-top>
            <oui-button data-variant="primary" data-on-click="$ctrl.grantAccess()">
                <span data-translate="enterprise_cloud_database_logs_grant_access"></span>
            </oui-button>
        </extra-top>
    </oui-datagrid>
</div>
