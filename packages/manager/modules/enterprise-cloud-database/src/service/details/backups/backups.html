<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>

    <span data-translate="enterprise_cloud_database_backup_description"></span>
    <div class="row d-lg-flex my-3">
        <div class="col-md-4">
            <oui-tile data-heading="{{ ::'enterprise_cloud_database_backups_auto_heading' | translate }}" class="h-100">
                <span data-translate="enterprise_cloud_database_backups_manual_included"></span>
            </oui-tile>
        </div>
        <div class="col-md-4">
            <oui-tile data-heading="{{ ::'enterprise_cloud_database_backups_manual_heading' | translate }}" class="h-100">
                <p>
                    <span data-translate="enterprise_cloud_database_backup_size"></span>
                    <span data-ng-bind="($ctrl.clusterDetails.restoredVolumeSize ? $ctrl.clusterDetails.restoredVolumeSize : 0) | cucBytes:2:false:'GB'"></span>
                </p>
                <p>
                    <span data-translate="enterprise_cloud_database_common_price"></span>
                    <ovh-manager-enterprise-cloud-database-price-component
                        data-price="$ctrl.backupPrice.price" data-tax="$ctrl.backupPrice.tax" data-user="$ctrl.user">
                    </ovh-manager-enterprise-cloud-database-price-component>
                    <span data-translate="enterprise_cloud_database_backup_per_gb_hour"></span>
                </p>
            </oui-tile>
        </div>
    </div>

    <oui-datagrid class="mt-5" data-page-size="10" data-rows="$ctrl.backupList" data-row-loader="$ctrl.loadBackupDetails($row.id)">
        <oui-column data-title=":: 'enterprise_cloud_database_common_name' | translate"
                    data-property="name"
                    data-sortable="asc"
                    data-type="string"
                    data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_backup_time' | translate" data-property="creationDate" data-sortable>
            <span data-ng-bind="$row.creationDate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_backup_expiration_date' | translate" data-property="expirationDate" data-sortable>
            <span data-ng-bind="$row.expirationDate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_backup_mode' | translate"
                    data-property="internal"
                    data-type="boolean"
                    data-sortable>
            <span data-translate="enterprise_cloud_database_backup_mode_auto" data-ng-if="$row.internal"></span>
            <span data-translate="enterprise_cloud_database_backup_mode_manual" data-ng-if="!$row.internal"></span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_common_status' | translate"
                    data-property="status"
                    data-type="string"
                    data-searchable data-sortable data-filterable>
            <span class="oui-status"
                  data-ng-class="'oui-status_' + $ctrl.service.constructor.getStatusGroup($row.status)"
                  data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate"></span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-on-click="$ctrl.goToRestore($row)"
                data-disabled="$ctrl.service.constructor.isProcessing($row.status) || $ctrl.service.constructor.isError($row.status)">
                <span data-translate="enterprise_cloud_database_backup_restore"></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-on-click="$ctrl.goToDeleteBackup($row)"
                data-disabled="$ctrl.service.constructor.isProcessing($row.status) || $ctrl.service.constructor.isError($row.status)">
                <span data-translate="enterprise_cloud_database_common_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <extra-top data-ng-if="$ctrl.backupList > 0">
            <oui-action-menu data-text="{{:: 'enterprise_cloud_database_backup_actions' | translate }}">
                <oui-action-menu-item data-on-click="$ctrl.goToManualBackup()">
                    <span data-translate="enterprise_cloud_database_backup_actions_manual_backup"></span>
                </oui-action-menu-item>
                <oui-action-menu-item data-on-click="$ctrl.goToRecovery($ctrl.minDate)" data-ng-if="$ctrl.backupList.length > 0">
                    <span data-translate="enterprise_cloud_database_backup_actions_time_recovery"></span>
                </oui-action-menu-item>
            </oui-action-menu>
        </extra-top>
    </oui-datagrid>
</div>
