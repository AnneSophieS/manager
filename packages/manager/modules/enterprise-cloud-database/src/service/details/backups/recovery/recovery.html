<form id="restoreBackupForm"
    name="restoreBackupForm"
    data-ng-submit="restoreBackupForm.$valid && $ctrl.validDate() && $ctrl.restoreBackup()"
    novalidate>
    <oui-modal data-heading="{{:: 'enterprise_cloud_database_backups_recovery_title' | translate }}"
               data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
               data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
               data-secondary-action="$ctrl.cancel()"
               data-on-dismiss="$ctrl.cancel()"
               data-loading="$ctrl.isLoading">
        <p>
            <span data-translate="enterprise_cloud_database_backups_recovery_desc1"></span>
            <span data-translate="enterprise_cloud_database_backups_recovery_desc2"></span>
        </p>
        <div>
            <span data-translate="enterprise_cloud_database_backups_recovery_time_slots_helper"></span>
            <span class="bold" data-ng-bind="$ctrl.minDate | date: 'medium'"></span>
            <span data-translate="enterprise_cloud_database_backups_recovery_time_slots_helper_to"></span>
            <span class="bold" data-ng-bind="$ctrl.maxDate | date: 'medium'"></span>
        </div>
        <oui-field data-label="{{ ::'enterprise_cloud_database_backups_recovery_date' | translate }}"
                   data-size="l">
            <oui-calendar data-model="$ctrl.selectedDate"
                          data-format="m-d-Y"
                          alt-format="F j, Y"
                          data-placeholder="{{ ::'enterprise_cloud_database_backups_recovery_date_placeholder' | translate }}"
                          data-min-date="$ctrl.minDate"
                          data-max-date="$ctrl.maxDate" data-required></oui-calendar>
            <div class="oui-field__helper">
                <span data-translate="enterprise_cloud_database_backups_recovery_time_slots"></span><br />
            </div>
        </oui-field>
        <oui-field data-label="{{ ::'enterprise_cloud_database_backups_recovery_time' | translate }}"
                   data-size="s">
            <oui-timepicker
                data-model="$ctrl.selectedTime"
                data-placeholder="HH:MM"
                on-change="$ctrl.onTimePickerChange()"
                data-required></oui-timepicker>
        </oui-field>
        <p>
            <span data-translate="enterprise_cloud_database_common_price"></span>:
            <ovh-manager-enterprise-cloud-database-price-component
                data-price="$ctrl.backupPrice.price"
                data-tax="$ctrl.backupPrice.tax"
                data-user="$ctrl.user">
            </ovh-manager-enterprise-cloud-database-price-component>
        </p>
        <oui-message data-type="error" data-dismissable data-ng-if="!$ctrl.isValidDate">
            <span data-translate="enterprise_cloud_database_backups_recovery_date_invalid"></span>
        </oui-message>
        <span data-translate="enterprise_cloud_database_backup_billing_info_text"></span>
    </oui-modal>
</form>
