<oui-modal data-heading="{{:: 'enterprise_cloud_database_backups_recovery_title' | translate }}"
           data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
           data-primary-action="$ctrl.restoreBackup()"
           data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
           data-secondary-action="$ctrl.cancel()"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.isLoading">
    <p>
        <span data-translate="enterprise_cloud_database_backups_recovery_desc1"></span>
        <span data-translate="enterprise_cloud_database_backups_recovery_desc2"></span>
    </p>
    <oui-field data-label="{{ ::'enterprise_cloud_database_backups_recovery_date' | translate }}"
               data-size="l">
        <oui-calendar data-model="$ctrl.selectedDate"
                      data-format="d-m-Y"
                      alt-format="F j, Y"
                      data-placeholder="{{ ::'enterprise_cloud_database_backups_recovery_date_placeholder' | translate }}"
                      data-min-date="$ctrl.minDate"
                      data-max-date="$ctrl.maxDate"></oui-calendar>
        <div class="oui-field__helper">
            <span data-translate="enterprise_cloud_database_backups_recovery_time_slots"></span>
        </div>
    </oui-field>
    <oui-field data-label="{{ ::'enterprise_cloud_database_backups_recovery_hour' | translate }}"
               data-size="s">
        <oui-timepicker data-model="$ctrl.timePicker" data-placeholder="HH:MM"></oui-timepicker>
    </oui-field>
    <p>
        <span data-translate="enterprise_cloud_database_common_price"></span>:
        <ovh-manager-enterprise-cloud-database-price-component data-price="$ctrl.backupPrice.price" data-tax="$ctrl.backupPrice.tax">
        </ovh-manager-enterprise-cloud-database-price-component>
    </p>
    <span data-translate="enterprise_cloud_database_backup_billing_info_text"></span>
</oui-modal>
