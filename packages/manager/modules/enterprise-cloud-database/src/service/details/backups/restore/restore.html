<oui-modal data-heading="{{:: 'enterprise_cloud_database_backups_restore_title' | translate }}"
           data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
           data-primary-action="$ctrl.restoreInstance()"
           data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
           data-secondary-action="$ctrl.cancel()"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.isLoading">
    <p data-translate="enterprise_cloud_database_backups_restore_description" data-translate-values="{ name: $ctrl.backupInstance.name }"></p>
    <p data-translate="enterprise_cloud_database_backups_restore_price"></p>
    <span data-translate="enterprise_cloud_database_backup_billing_info_text"></span>
</oui-modal>
