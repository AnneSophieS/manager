<form novalidate name="$ctrl.form">
    <oui-modal data-title="{{ ::'enterprise_cloud_database_password_change_title' | translate }}"
               data-primary-action="$ctrl.changePassword()"
               data-primary-label="{{ ::'enterprise_cloud_database_common_save' | translate }}"
               data-secondary-action="$ctrl.cancel()"
               data-secondary-label="{{ ::'enterprise_cloud_database_common_cancel' | translate }}"
               data-on-dismiss="$ctrl.cancel()"
               data-loading="$ctrl.saving.loading">
        <form name="updatePassword" novalidate>
            <ovh-manager-enterprise-cloud-database-service-password-component data-on-change="$ctrl.dataChange(data)">
            </ovh-manager-enterprise-cloud-database-service-password-component>
            <oui-field label="Confirm Password" size="xl">
                <oui-password model="$ctrl.confirmPassword" confirm="$ctrl.password">
                </oui-password>
            </oui-field>
        </form>
    </oui-modal>
</form>
