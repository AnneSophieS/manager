<form name="updatePassword" novalidate
      data-ng-submit="updatePassword.$valid && $ctrl.changePassword()">
    <oui-modal data-title="{{ ::'enterprise_cloud_database_password_change_title' | translate }}"
               data-primary-label="{{ ::'enterprise_cloud_database_common_save' | translate }}"
               data-secondary-action="$ctrl.goBack()"
               data-secondary-label="{{ ::'enterprise_cloud_database_common_cancel' | translate }}"
               data-on-dismiss="$ctrl.goBack()"
               data-loading="$ctrl.isLoading">
        <ovh-manager-enterprise-cloud-database-service-password-component
            data-on-change="$ctrl.passwordChange(data)">
        </ovh-manager-enterprise-cloud-database-service-password-component>
        <oui-field data-label="{{:: 'enterprise_cloud_database_password_change_confirm' | translate }}" data-size="xl">
            <oui-password data-model="$ctrl.confirmPassword" data-confirm="$ctrl.passwordText"></oui-password>
        </oui-field>
    </oui-modal>
</form>
