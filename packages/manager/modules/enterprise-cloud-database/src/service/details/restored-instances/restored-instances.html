<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
    <span data-translate="enterprise_cloud_database_restored_instances_description"></span>

    <oui-datagrid class="mt-5" data-page-size="10" data-rows="$ctrl.restoredInstances">
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_endpoint' | translate" data-property="fqdn" data-searchable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_port' | translate" data-property="port" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_restoration_date' | translate" data-property="creationDate" data-sortable>
            <span data-ng-bind="$row.creationDate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_backup_date' | translate" data-property="lastUpdate" data-sortable>
            <span data-ng-bind="$row.lastUpdate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_current_usage' | translate" data-property="name"></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_common_status' | translate" data-property="status" data-type="string">
            <span class="oui-status"
                  data-ng-class="'oui-status_' + $ctrl.enterpriseCloudDatabaseService.constructor.getStatusGroup($row.status)"
                  data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate"></span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-on-click="$ctrl.goToDelete($row.id)"
                data-disabled="$ctrl.service.constructor.isProcessing($row.status) || $ctrl.service.constructor.isError($row.status)">
                <span data-translate="enterprise_cloud_database_common_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
