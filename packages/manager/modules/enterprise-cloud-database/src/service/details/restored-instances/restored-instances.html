<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
    <span data-translate="enterprise_cloud_database_restored_instances_description"></span>

    <oui-datagrid class="mt-5" data-page-size="5" data-rows="$ctrl.restoredInstances">
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_id' | translate" data-property="id" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_endpoint' | translate" data-property="fqdn"></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_port' | translate" data-property="port" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_restoration_date' | translate" data-property="creationDate" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_backup_date' | translate" data-property="lastUpdate" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_restored_instances_current_usage' | translate" data-property="name" data-sortable="asc" data-type="string" data-searchable data-filterable></oui-column>
        <oui-column data-title=":: 'enterprise_cloud_database_common_status' | translate" data-property="status" data-type="string">
            <span class="oui-status"
                  data-ng-class="'oui-status_' + $ctrl.ENTERPRISE_CLOUD_DATABASE_STATUS_MAP[$row.status]"
                  data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate"></span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.delete($row)">
                <span data-translate="enterprise_cloud_database_common_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
