<oui-field data-label="{{ ::($ctrl.label || ('enterprise_cloud_database_service_security_group' | translate)) }}"
           data-size="xl"
           data-error-messages="{ pattern: ('enterprise_cloud_database_service_security_group_help' | translate) }">
    <input class="oui-input oui-input_inline"
           type="text"
           id="securityGroupName"
           name="securityGroupName"
           required
           placeholder="{{ ::'enterprise_cloud_database_service_security_group_placeholder' | translate }}"
           data-oui-autocomplete="$ctrl.securityGroups"
           data-oui-autocomplete-property="name"
           data-ng-model="$ctrl.data.securityGroupName"
           data-ng-change="$ctrl.onChange({ data: $ctrl.data })"
           data-ng-pattern="$ctrl.SECURITY_GROUP_PATTERN">
</oui-field>
