<div class="mb-3">
    <!-- cluster name -->
    <oui-field data-label="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_name' | translate }}"
               data-size="xl"
               data-error-messages="{ pattern: ('enterprise_cloud_database_service_get_started_secure_cluster_name_help' | translate) }">
        <input class="oui-input"
               type="text"
               id="clusterName"
               name="clusterName"
               required
               placeholder="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_name_placeholder' | translate }}"
               data-ng-model="$ctrl.data.clusterName"
               data-ng-change="$ctrl.dataChange()"
               data-ng-pattern="$ctrl.CLUSTER_NAME_PATTERN">
    </oui-field>
    <!-- password -->
    <ovh-manager-enterprise-cloud-database-service-password-component data-on-change="$ctrl.dataChange(data)">
    </ovh-manager-enterprise-cloud-database-service-password-component>
    <!-- security group -->
    <h6 data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_title"></h6>
    <p data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_description1"></p>
    <p data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_description2"></p>
    <!-- security group name -->
    <oui-field data-label="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_security_group' | translate }}"
               data-size="xl"
               data-error-messages="{ pattern: ('enterprise_cloud_database_service_get_started_secure_cluster_security_group_help' | translate) }">
        <input class="oui-input oui-input_inline"
               type="text"
               id="securityGroupName"
               name="securityGroupName"
               required
               placeholder="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_security_group_placeholder' | translate }}"
               data-oui-autocomplete="$ctrl.securityGroups"
               data-oui-autocomplete-property="name"
               data-ng-model="$ctrl.data.securityGroupName"
               data-ng-change="$ctrl.dataChange()"
               data-ng-pattern="$ctrl.SECURITY_GROUP_PATTERN">
    </oui-field>
    <!-- rule -->
    <oui-field data-label="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_rule' | translate }}"
               data-help-text="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_rule_description' | translate}}"
               data-size="xl"
               data-error-messages="{ pattern: ('enterprise_cloud_database_service_get_started_secure_cluster_rule_help' | translate) }">
        <input class="oui-input"
               type="text"
               id="rule"
               name="rule"
               required
               placeholder="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_rule_placeholder' | translate }}"
               data-ng-model="$ctrl.data.rule"
               data-ng-change="$ctrl.dataChange()"
               data-ng-pattern="$ctrl.RULE_PATTERN">
    </oui-field>
</div>
