<oui-field data-label="{{ ::'enterprise_cloud_database_service_cluster_password' | translate }}"
           data-help-text="{{ ::'enterprise_cloud_database_service_cluster_password_description' | translate}}"
           data-size="xl"
           data-error-messages="{ password: ('enterprise_cloud_database_service_cluster_password_help' | translate) }">
    <oui-password data-name="clusterPassword"
                  data-model="$ctrl.password"
                  data-on-change="$ctrl.passwordChanged(modelValue)"
                  data-placeholder="{{ ::'enterprise_cloud_database_service_cluster_password_placeholder' | translate }}"
                  data-required>
        <oui-password-strength data-score="$ctrl.passwordScore"></oui-password-strength>
        <oui-password-rule data-pattern="^[a-zA-Z0-9]+$">
            <span data-translate="enterprise_cloud_database_service_cluster_password_help_alphanumeric"></span>
        </oui-password-rule>
        <oui-password-rule data-pattern="[A-Z]+">
            <span data-translate="enterprise_cloud_database_service_cluster_password_help_upper_case"></span>
        </oui-password-rule>
        <oui-password-rule data-pattern="((?=.*\d.*\d).{2,})">
            <span data-translate="enterprise_cloud_database_service_cluster_password_help_number"></span>
        </oui-password-rule>
        <oui-password-rule data-validator="$ctrl.checkPasswordLength(modelValue)">
            <span data-translate="enterprise_cloud_database_service_cluster_password_help_length"></span>
        </oui-password-rule>
    </oui-password>
</oui-field>
