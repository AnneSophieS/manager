<div>
    <span data-translate="adp_service_activity_desc"></span>
    <oui-datagrid data-rows="$ctrl.activities.data" data-ng-if="!$ctrl.activities.loading" class="mt-3">
        <extra-top>
            <button class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_small-width"
                    data-title="{{:: 'adp_service_activity_refresh' | translate }}"
                    data-ng-click="$ctrl.refresh()">
                <span class="fa fa-refresh" aria-hidden="true"></span>
            </button>
        </extra-top>
        <oui-column data-title="::'adp_service_activity_table_timestamp' | translate"
                    data-property="timestamp" data-sortable="asc">
                    <span data-ng-bind="$row.timestamp | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title="::'adp_service_activity_table_desc' | translate"
                    data-property="description" data-sortable data-type="string" data-searchable data-filterable>
        </oui-column>
        <oui-column data-title="::'adp_service_activity_table_user' | translate"
                    data-property="user" data-sortable data-type="string">
        </oui-column>
        <oui-column data-title="::'adp_common_status' | translate"
                    data-property="status" data-sortable data-type="string">
                    <span class="oui-status"
                          data-ng-class="'oui-status_' + $ctrl.ADP_STATUS_MAP[$row.status]"
                          data-ng-bind=":: 'adp_common_status_' +$row.status | translate"></span>
        </oui-column>
    </oui-datagrid>
</div>
