<div>
    <span data-translate="adp_service_activity_desc"></span>
    <oui-datagrid data-rows="$ctrl.activities.data" data-loading="$ctrl.activities.loading" class="mt-3">
        <oui-column data-title="::'adp_service_activity_table_timestamp' | translate"
                    data-property="timestamp" data-sortable="asc">
                    <span data-ng-bind="$row.timestamp | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title="::'adp_service_activity_table_desc' | translate"
                    data-property="description" data-sortable data-type="string" data-searchable data-filterable>
        </oui-column>
        <oui-column data-title="::'adp_service_activity_table_user' | translate"
                    data-property="user" data-sortable data-type="string">
        </oui-column>
        <oui-column data-title="::'adp_service_activity_table_status' | translate"
                    data-property="status" data-sortable data-type="string">
                    <span class="oui-status" data-ng-class="{
                        'oui-status_success' : true,
                        'oui-status_warning' : false,
                        'oui-status_error' : faslse
                    }" data-ng-bind="$row.status"></span>
        </oui-column>
    </oui-datagrid>
</div>
