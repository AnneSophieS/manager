<div>
    <p data-translate="adp_service_credentials_description"></p>
    <form class="mb-4" novalidate name="$ctrl.form" data-ng-submit="$ctrl.generatePasswords()">
        <oui-field data-label="{{ ::'adp_common_master_password' | translate }}"
                   data-help-text="{{ ::'adp_service_credentials_master_password_help' | translate }}"
                   data-size="xl">
            <oui-password data-id="masterPassword"
                          data-name="masterPassword"
                          data-model="$ctrl.credentialsInfo.masterPassword"
                          data-minlength="5"
                          data-required>
            </oui-password>
        </oui-field>
        <oui-form-actions data-submit-text="{{ ::'adp_service_credentials_generate_passwords' | translate }}"></oui-form-actions>
    </form>
    <div class="text-center" data-ng-if="$ctrl.credentialsInfo.generatingPasswords">
        <oui-spinner data-size="m"></oui-spinner>
    </div>
    <oui-datagrid data-ng-if="!$ctrl.credentialsInfo.generatingPasswords" data-rows="$ctrl.credentials">
        <oui-column data-title="::'adp_service_credentials_service' | translate"
                    data-property="service"
                    data-sortable="asc"
                    data-type="string">
        </oui-column>
        <oui-column data-title="::'adp_service_credentials_login' | translate"
                    data-property="login"
                    data-type="string">
        </oui-column>
        <oui-column data-title="::'adp_common_password' | translate"
                    data-property="password"
                    data-type="string">
        </oui-column>
    </oui-datagrid>
</div>
