<div>
    <p data-translate="adp_service_cluster_desc1"></p>
    <p data-translate="adp_service_cluster_desc2"></p>
    <p data-translate="adp_service_cluster_desc3"></p>
    <form name="filterForm"> 
        <div class="row">
            <div class="m-3">
                <oui-field data-label="Filter by" data-size="m">
                    <oui-select data-name="filter"
                                data-model="$ctrl.filterBy"
                                data-placeholder="{{ ::'adp_service_cluster_select' | translate}}"
                                data-items="$ctrl.filters"
                                data-on-select="$ctrl.selectFilter()" ></oui-select>
                </oui-field>
            </div>
            <div class="m-3">
                <oui-field data-size="m" data-label="select" data-ng-if="$ctrl.filterBy === 'Role'">
                    <oui-select data-name="role"
                                data-model="$ctrl.selectedRole"
                                data-placeholder="{{ ::'adp_service_cluster_select' | translate }}"
                                data-items="$ctrl.roles"></oui-select>
                </oui-field>
                <oui-field data-size="m" data-label="select" data-ng-if="$ctrl.filterBy === 'Region'">
                    <oui-select data-name="region"
                                data-model="$ctrl.selectedRegion"
                                data-placeholder="{{ ::'adp_service_cluster_select' | translate }}"
                                data-items="$ctrl.regions"></oui-select>
                </oui-field>
            </div>    
        </div>
    </form>
    <oui-datagrid data-rows="$ctrl.activities" class="mt-3">
        <oui-column data-title="::'adp_service_cluster_table_node' | translate" data-property="name" data-sortable="asc"></oui-column>
        <oui-column data-title="::'adp_service_cluster_role' | translate" data-property="role" data-sortable data-type="string" data-searchable></oui-column>
        <oui-column data-title="::'adp_service_cluster_region' | translate" data-property="user"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_flavor' | translate" data-property="flavor"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_vcores' | translate" data-property="cores"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_ram' | translate" data-property="ram"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_storage' | translate" data-property="storage"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_ip' | translate" data-property="ip"></oui-column>
        <oui-column data-title="::'adp_service_cluster_table_status' | translate" data-property="status">
            <span class="oui-status" data-ng-class="{
                'oui-status_success' : true,
                'oui-status_warning' : false,
                'oui-status_error' : faslse
            }" data-ng-bind="$row.status"></span>
        </oui-column>
    </oui-datagrid>

    <div class="m-3">
        <div class="row"><span data-translate="adp_service_cluster_total_cores"></span>: 24</div>
        <div class="row"><span data-translate="adp_service_cluster_total_ram"></span>: 90 <span data-translate="adp_common_gb"></span></div>
        <div class="row"><span data-translate="adp_service_cluster_total_storage"></span>: 2,1 <span data-translate="adp_common_tb"></span></div>
    </div>
</div>
