<div class="mb-3">
    <oui-message data-aria-close-button-label="{{ ::'adp_common_close' | translate }}" data-type="info">
        <h6 data-translate="adp_deploy_review_info_header"></h6>
        <p data-translate="adp_deploy_review_info_details"></p>
    </oui-message>

    <!-- cloud project -->
    <section class="mb-3">
        <h6 data-translate="adp_deploy_review_cloud_project_title"></h6>
        <dl class="border-top">
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_version"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.cluster_type"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_name"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.selectedPublicCloud.description"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_shh_key"></dt>
                <dd class="col-sm-9" data-ng-bind="::$ctrl.selectedSshKey.name ? $ctrl.selectedSshKey.name : $ctrl.selectedSshKey.id"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_private_network"></dt>
                <dd class="col-sm-9" data-ng-bind="::$ctrl.vRack.data.name ? $ctrl.vRack.data.name : $ctrl.vRack.data.id"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_region"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.os_region"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_cloud_project_email"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.admin_mail"></dd>
            </div>
        </dl>
    </section>
    <!-- nodes config -->
    <section class="mb-3">
        <h6 data-translate="adp_deploy_review_nodes_title"></h6>
        <dl class="border-top">
            <div class="row" data-ng-repeat="(nodeType, node) in $ctrl.nodesConfig track by nodeType">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_nodes_{{ ::nodeType }}"></dt>
                <dd class="col-sm-9">
                    <span>{{ ::node.count }} x {{ node.selectedFlavor.displayName }}</span>
                </dd>
            </div>
        </dl>
    </section>
    <!-- storage config -->
    <section class="mb-3">
        <h6 data-translate="adp_deploy_review_storage_title"></h6>
        <dl class="border-top">
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_storage_raw"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.hdfs_effective_storage"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_storage_usable"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.edge_node_storage"></dd>
            </div>
        </dl>
    </section>
    <!-- price details -->
    <div class="mb-4 oui-box row p-1">
        <div class="col-xs-12 col-sm-5 m-2">
            <section>
                <h6 data-translate="adp_deploy_review_hourly_price"></h6>
                <p data-translate="adp_common_review_hourly_price_format"
                    data-translate-values="{price: $ctrl.price.hourlyPrice, currency: '€'}"></p>
            </section>
        </div>
        <div class="col-xs-12 col-sm-5 border-left border-secondary m-2">
            <section>
                <h6 data-translate="adp_deploy_review_monthly_price"></h6>
                <p data-translate="adp_common_review_monthly_price_format"
                    data-translate-values="{price: $ctrl.price.monthlyPrice, currency: '€'}"></p>
            </section>
        </div>
    </div>
</div>
