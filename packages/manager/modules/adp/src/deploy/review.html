<div class="mb-3">
    <oui-message data-aria-close-button-label="{{ ::'adp_common_close' | translate }}" data-type="info" data-dismissable="false">
        <h4 data-translate="adp_deploy_review_info_header"></h4>
        <p data-translate="adp_deploy_review_info_details"></p>
    </oui-message>

    <!-- cloud project -->
    <section class="mb-3">
        <h4><strong data-translate="adp_deploy_review_cloud_project_title"></strong></h4>
        <dl class="border-top">
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_common_cluster_name"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.cluster_name"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_platform_version"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.cluster_type"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_common_public_cloud_project"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.selectedPublicCloud.description"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_ssh_key"></dt>
                <dd class="col-sm-9" data-ng-bind="::$ctrl.selectedSshKey.name ? $ctrl.selectedSshKey.name : $ctrl.selectedSshKey.id"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_common_private_network"></dt>
                <dd class="col-sm-9" data-ng-bind="::$ctrl.vRack.data.name ? $ctrl.vRack.data.name : $ctrl.vRack.data.id"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_common_region"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.adp.os_region"></dd>
            </div>
        </dl>
    </section>
    <!-- nodes config -->
    <section class="mb-3">
        <h4><strong data-translate="adp_deploy_review_nodes_title"></strong></h4>
        <dl class="border-top">
            <div class="row" data-ng-repeat="(nodeType, node) in $ctrl.nodesConfig track by nodeType">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_nodes_{{ ::nodeType }}"></dt>
                <dd class="col-sm-9">
                    <span>{{ ::node.count }} x {{ node.selectedFlavor.displayName }}</span>
                </dd>
            </div>
        </dl>
    </section>
    <!-- storage config -->
    <section class="mb-3">
        <h4><strong data-translate="adp_common_storage"></strong></h4>
        <dl class="border-top">
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_hdfs_replication_factor"></dt>
                <dd class="col-sm-9" data-ng-bind="$ctrl.selectedCapability.hdfs_replication_factor"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_total_cluster_storage"></dt>
                <dd class="col-sm-9" data-ng-bind="($ctrl.adp.hdfs_effective_storage * $ctrl.selectedCapability.hdfs_replication_factor)+ ' ' + localizedStorageUnit"></dd>
            </div>
            <div class="row">
                <dt class="col-sm-3 font-weight-normal" data-translate="adp_deploy_review_total_edge_node_storage"></dt>
                <dd class="col-sm-9" data-ng-bind="($ctrl.adp.edge_node_storage * $ctrl.nodesConfig['edge'].count)+ ' ' + localizedStorageUnit"></dd>
            </div>
        </dl>
    </section>
    <!-- price details -->
    <div class="mb-4 oui-box row p-1">
        <div class="col-xs-12 col-sm-5 m-2">
            <section>
                <h4><strong data-translate="adp_deploy_review_hourly_price"></strong></h4>
                <p data-translate="adp_common_review_hourly_price_format"
                   data-translate-values="{price: $ctrl.price.hourlyPrice, currency: $ctrl.priceCatalog.data.currency.symbol}"></p>
            </section>
        </div>
        <div class="col-xs-12 col-sm-5 border-left border-secondary m-2">
            <section>
                <h4><strong data-translate="adp_deploy_review_monthly_price"></strong></h4>
                <p data-translate="adp_common_review_monthly_price_format"
                   data-translate-values="{price: $ctrl.price.monthlyPrice, currency: $ctrl.priceCatalog.data.currency.symbol}"></p>
            </section>
        </div>
    </div>
</div>
