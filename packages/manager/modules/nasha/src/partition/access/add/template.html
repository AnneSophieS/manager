<form data-ng-submit="NashaPartitionAccessAddCtrl.addAccess()" name="nashaPartitionAccessAddForm"
    data-ng-validate="NashaPartitionAccessAddCtrl.data.type && NashaPartitionAccessAddCtrl.data.accessToAdd">
    <oui-modal
        data-primary-label="{{ ::'nasha_common_add' | translate }}"
        data-secondary-action="NashaPartitionAccessAddCtrl.dismiss()"
        data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
        data-on-dismiss="NashaPartitionAccessAddCtrl.dismiss()"
        data-loading="NashaPartitionAccessAddCtrl.loading">

        <oui-message type="info">
            <span data-translate="nasha_partitions_access_notice"></span>
        </oui-message>

        <h2 class="oui-modal__title" data-translate="nasha_access_action_add"></h2>

        <oui-field data-label="{{::'nasha_access_action_add_message' | translate}}">
            <oui-select
                id="selectAccess"
                name="selectAccess"
                data-model="NashaPartitionAccessAddCtrl.data.accessToAdd"
                data-items="NashaPartitionAccessAddCtrl.data.accessAvailable"
                data-disabled="NashaPartitionAccessAddCtrl.loading"
                data-group-by="NashaPartitionAccessAddCtrl.getDescription"
                data-match="ip"
                data-placeholder="{{ 'nasha_access_action_add_placeholder' | translate }}"
                data-searchable>
            </oui-select>
        </oui-field>

        <oui-field data-label="{{::'nasha_partitions_access_permissions' | translate}}"
            data-label-popover="{{::'nasha_partitions_access_permissions_warning_cifs' | translate}}">
            <oui-radio
                name="permission"
                data-model="NashaPartitionAccessAddCtrl.data.type"
                value="'readwrite'"
                text="{{ ::'nasha_partitions_access_readwrite' | translate }}">
            </oui-radio>
            <oui-radio
                name="permission"
                data-model="NashaPartitionAccessAddCtrl.data.type"
                value="'readonly'"
                text="{{ ::'nasha_partitions_access_readonly' | translate }}"
                data-disabled="NashaPartitionAccessAddCtrl.data.partition.protocol !== 'NFS'">
            </oui-radio>

        </oui-field>
    </oui-modal>
</form>
